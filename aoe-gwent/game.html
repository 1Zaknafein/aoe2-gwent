<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo/ts-logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AoE Card Game - Game Session</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
        }

        #game-status {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
        }

        .status-info {
            color: #4CAF50;
        }

        .status-error {
            color: #f44336;
        }

        #back-button {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #555;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }

        #back-button:hover {
            background: #777;
        }

        #app {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="game-status">Connecting to game...</div>
    <button id="back-button" onclick="window.location.href='lobby.html'">Back to Lobby</button>

    <div id="app">
        <canvas id="pixi-screen"></canvas>
    </div>

    <!-- Load game reconnection first, then main game -->
    <script type="module" src="/src/game.ts"></script>
    <script type="module" src="/src/main.ts"></script>
</body>

</html>
